<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Explorer - Comparison Playground</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babylonjs/6.0.0/babylon.min.js"></script>
</head>
<body>
    <div id="app-container">
        <!-- 3D Canvas Area -->
        <div id="canvas-container">
            <canvas id="babylon-canvas"></canvas>
            <div id="comparison-feedback">
                <span id="feedback-text" class="body-m">Click shapes and numbers to start comparing!</span>
            </div>
        </div>
        
        <!-- Control Panel -->
        <div id="control-panel">
            <!-- Blur Demo Section -->
            <div id="blur-demo">
                <h3 class="h5">Blur Effects Demo</h3>
                <div class="blur-demo-grid">
                    <div class="blur-demo-item">
                        <div class="blur-preview blur-xs"></div>
                        <span class="caption-1">XS (2px)</span>
                    </div>
                    <div class="blur-demo-item">
                        <div class="blur-preview blur-sm"></div>
                        <span class="caption-1">SM (4px)</span>
                    </div>
                    <div class="blur-demo-item">
                        <div class="blur-preview blur-md"></div>
                        <span class="caption-1">MD (8px)</span>
                    </div>
                    <div class="blur-demo-item">
                        <div class="blur-preview blur-lg"></div>
                        <span class="caption-1">LG (16px)</span>
                    </div>
                    <div class="blur-demo-item">
                        <div class="blur-preview blur-xl"></div>
                        <span class="caption-1">XL (24px)</span>
                    </div>
                    <div class="blur-demo-item">
                        <div class="blur-preview blur-2xl"></div>
                        <span class="caption-1">2XL (32px)</span>
                    </div>
                </div>
                <div class="glass-demo">
                    <div class="glass-preview glass-sm">
                        <span class="body-s">Glass Effect</span>
                    </div>
                </div>
            </div>
            
            <div id="shape-selector">
                <h3 class="h5">Choose Shape</h3>
                <div id="shape-buttons">
                    <button class="shape-btn" data-shape="sphere">
                        <div class="shape-preview sphere-preview"></div>
                        <span class="subhead">Sphere</span>
                    </button>
                    <button class="shape-btn" data-shape="cube">
                        <div class="shape-preview cube-preview"></div>
                        <span class="subhead">Cube</span>
                    </button>
                    <button class="shape-btn" data-shape="cylinder">
                        <div class="shape-preview cylinder-preview"></div>
                        <span class="subhead">Cylinder</span>
                    </button>
                    <button class="shape-btn" data-shape="pyramid">
                        <div class="shape-preview pyramid-preview"></div>
                        <span class="subhead">Pyramid</span>
                    </button>
                    <button class="shape-btn" data-shape="torus">
                        <div class="shape-preview torus-preview"></div>
                        <span class="subhead">Torus</span>
                    </button>
                </div>
            </div>
            
            <div id="number-selector">
                <h3 class="h5">Choose Quantity</h3>
                <div id="number-slider-container">
                    <input type="range" id="number-slider" min="1" max="100" value="5" aria-label="Quantity selector">
                    <div id="number-display" class="h4">5</div>
                </div>
                <div id="preset-buttons">
                    <button class="preset-btn subhead" data-value="1">1</button>
                    <button class="preset-btn subhead" data-value="5">5</button>
                    <button class="preset-btn subhead" data-value="10">10</button>
                    <button class="preset-btn subhead" data-value="25">25</button>
                    <button class="preset-btn subhead" data-value="50">50</button>
                    <button class="preset-btn subhead" data-value="100">100</button>
                </div>
            </div>
            
            <div id="placement-controls">
                <h3 class="h5">Place Objects</h3>
                <div id="placement-buttons">
                    <button id="place-group-a" class="placement-btn cta">Place Group A</button>
                    <button id="place-group-b" class="placement-btn cta">Place Group B</button>
                </div>
            </div>
            
            <div id="action-controls">
                <h3 class="h5">Actions</h3>
                <div id="action-buttons">
                    <button id="compare-btn" class="action-btn primary cta">Compare</button>
                    <button id="clear-btn" class="action-btn secondary cta">Clear All</button>
                    <button id="switch-btn" class="action-btn secondary cta">Switch Groups</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
