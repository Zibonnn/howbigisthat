<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Big Is That</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="w-full h-screen m-0 p-0 flex flex-col lg:flex-row overflow-hidden">

    <!-- 3D Canvas -->
    <div id="canvas-container" class="w-full h-3/5 lg:h-full lg:w-3/4 relative">
        <h1 class="h1-title absolute top-4 left-6 text-3xl text-white opacity-80 pointer-events-none">How Big Is That</h1>
        <canvas id="visualization-canvas"></canvas>
    </div>

    <!-- Controls -->
    <div class="sidebar-main">
        <div class="controls-panel">
            <div class="control-panel">
                <h3 class="card-title">Display Mode</h3>
                <div id="display-mode-selector" class="tabs">
                    <button data-mode="single" class="tab-btn active">Single Object</button>
                    <button data-mode="arrangement" class="tab-btn">Arrangement</button>
                </div>
            </div>
            <div id="arrangement-panel" class="control-panel hidden">
                <h3 class="card-title">Arrangement Type</h3>
                <div id="arrangement-type-selector" class="tabs">
                    <button data-arrangement="grid" class="tab-btn active">Grid</button>
                    <button data-arrangement="pyramid" class="tab-btn">Pyramid</button>
                    <button data-arrangement="line" class="tab-btn">Line</button>
                </div>
            </div>
            <div class="control-panel">
                <h3 class="card-title">Shape</h3>
                <div id="shape-selector" class="grid grid-cols-2 gap-2">
                    <button data-shape="cube" class="control-btn p-2 rounded-md active">Cube</button>
                    <button data-shape="sphere" class="control-btn p-2 rounded-md">Sphere</button>
                    <button data-shape="cylinder" class="control-btn p-2 rounded-md">Cylinder</button>
                    <button data-shape="cone" class="control-btn p-2 rounded-md">Cone</button>
                </div>
            </div>
            <div id="layout-panel" class="control-panel">
                <h3 class="card-title">Layout</h3>
                <div id="layout-selector" class="tabs">
                    <button data-layout="horizontal" class="tab-btn active">Horizontal</button>
                    <button data-layout="vertical" class="tab-btn">Vertical</button>
                </div>
            </div>
            <div class="control-panel">
                <h3 class="card-title">Base Unit Size</h3>
                <input type="number" id="base-unit-size" value="1" min="0.01" max="5" step="0.01" placeholder="Base unit size" title="Base unit size">
                <input type="range" id="base-unit-slider" value="1" min="0.01" max="5" step="0.01" title="Base unit size">
            </div>
            <div class="control-panel">
                <h3 class="card-title">Primary Value</h3>
                <div class="color-row" id="primary-color-row">
                    <button class="color-swatch" data-color="#818CF8" title="#818CF8"></button>
                    <button class="color-swatch" data-color="#F472B6" title="#F472B6"></button>
                    <button class="color-swatch" data-color="#34D399" title="#34D399"></button>
                    <button class="color-swatch" data-color="#FBBF24" title="#FBBF24"></button>
                    <button class="color-swatch" data-color="#60A5FA" title="#60A5FA"></button>
                    <div class="color-picker-wrapper">
                        <input type="color" id="primary-color" value="#818CF8" title="Primary color">
                    </div>
                </div>
                <input type="number" id="primary-value" value="10" min="1" max="1000000" placeholder="Primary value" title="Primary value">
                <input type="range" id="primary-slider" value="10" min="1" max="10000" title="Primary value">
            </div>
            <div class="control-panel">
                <h3 class="card-title">Comparison</h3>
                <div class="flex items-center justify-between">
                    <label for="compare-checkbox">Compare</label>
                    <input type="checkbox" id="compare-checkbox">
                </div>
                <div id="comparison-controls" class="hidden">
                    <div class="color-row" id="comparison-color-row">
                        <button class="color-swatch" data-color="#818CF8" title="#818CF8"></button>
                        <button class="color-swatch" data-color="#F472B6" title="#F472B6"></button>
                        <button class="color-swatch" data-color="#34D399" title="#34D399"></button>
                        <button class="color-swatch" data-color="#FBBF24" title="#FBBF24"></button>
                        <button class="color-swatch" data-color="#60A5FA" title="#60A5FA"></button>
                        <div class="color-picker-wrapper">
                            <input type="color" id="comparison-color" value="#F472B6" title="Comparison color">
                        </div>
                    </div>
                    <input type="number" id="comparison-value" value="50" min="1" max="1000000" placeholder="Comparison value" title="Comparison value">
                    <input type="range" id="comparison-slider" value="50" min="1" max="10000" title="Comparison value">
                </div>
            </div>
            <div class="control-panel flex items-center space-x-3">
                <label for="zoom-slider">Zoom</label>
                <input type="range" id="zoom-slider" min="10" max="10000" value="30" step="1" title="Zoom level" class="flex-1">
                <button id="reset-zoom-btn" title="Reset zoom" class="ml-2 p-2 rounded-full bg-gray-700 hover:bg-gray-600 flex items-center justify-center">
                    <img src="assets/icons/dark/reset_dark.svg" alt="Reset zoom" width="20" height="20" />
                </button>
            </div>
        </div>
    </div>

    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
      }
    }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
